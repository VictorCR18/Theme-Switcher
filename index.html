<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Switcher</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="switch__container">
        <input id="switchShadow" class="switch switch--shadow" type="checkbox" onclick="theme()">
        <label for="switchShadow"><img src="assets/moon.svg"><img src="assets/sun.svg"></label>
    </div>
    <audio id="audio" controls>
        <source src="assets/Interruptor.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>


    <script src="scripts.js"></script>
</body>

</html>
